<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero - Prácticas y Pasantías UNAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --unal-green: #4CAF50;
      --unal-green-dark: #388E3C;
      --unal-green-light: #C8E6C9;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      min-height: 400px;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Forzar altura mínima en mobile */
    @media (max-width: 600px) {
      body {
        min-height: 550px !important;
      }
    }

    @media (max-width: 480px) {
      body {
        min-height: 600px !important;
      }
    }

    .hero {
      background: linear-gradient(135deg, var(--unal-green) 0%, var(--unal-green-dark) 100%);
      color: white;
      padding: 4rem 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
      min-height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      opacity: 0.5;
    }

    .hero-content {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
    }

    .hero-badge {
      display: inline-block;
      background: rgba(255,255,255,0.2);
      padding: 0.5rem 1rem;
      border-radius: 50px;
      font-size: 0.85rem;
      font-weight: 500;
      margin-bottom: 1.5rem;
      backdrop-filter: blur(10px);
    }

    .hero h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    .hero p {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .hero-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.875rem 1.75rem;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      border: none;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      min-height: 44px;
    }

    .btn-primary {
      background: white;
      color: var(--unal-green-dark);
    }

    @media (hover: hover) {
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      }
    }

    .btn-outline {
      background: transparent;
      color: white;
      border: 2px solid rgba(255,255,255,0.5);
    }

    @media (hover: hover) {
      .btn-outline:hover {
        background: rgba(255,255,255,0.1);
        border-color: white;
      }
    }

    .btn .material-icons {
      font-size: 1.25rem;
    }

    @media (max-width: 768px) {
      .hero {
        padding: 3rem 1.5rem;
        min-height: 350px;
      }

      .hero h1 {
        font-size: 1.75rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .hero-buttons {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 100%;
        max-width: 280px;
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .hero {
        padding: 2.5rem 1rem;
      }

      .hero h1 {
        font-size: 1.5rem;
      }

      .hero p {
        font-size: 0.95rem;
      }
    }

    @media (max-width: 600px) {
      body {
        min-height: 500px;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <span class="hero-badge">
        <span class="material-icons" style="font-size: 1rem; vertical-align: middle; margin-right: 0.25rem;">school</span>
        Escuela de Pregrados
      </span>
      <h1>Prácticas y Pasantías</h1>
      <p>Conectamos el talento universitario con oportunidades reales de desarrollo profesional y académico.</p>
      <div class="hero-buttons">
        <a href="#convocatorias" class="btn btn-primary" target="_parent">
          <span class="material-icons">search</span>
          Ver Convocatorias
        </a>
        <a href="#proceso" class="btn btn-outline" target="_parent">
          <span class="material-icons">info</span>
          Información del Proceso
        </a>
      </div>
    </div>
  </section>

  <script>
    // Comunicación con iframe padre para altura
    function setupIframeHeight() {
      const inIframe = window.self !== window.top;

      if (inIframe) {
        function sendHeightToParent() {
          try {
            const height = Math.max(
              document.body.scrollHeight,
              document.body.offsetHeight,
              document.documentElement.scrollHeight,
              400
            );

            window.parent.postMessage({
              type: 'setHeight',
              height: height
            }, '*');
          } catch (e) {
            console.log('No se pudo comunicar con el iframe padre');
          }
        }

        sendHeightToParent();
        window.addEventListener('resize', sendHeightToParent);
      }
    }

    document.addEventListener('DOMContentLoaded', setupIframeHeight);
  </script>
</body>
</html>
