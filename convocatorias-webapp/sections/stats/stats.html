<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estadísticas - Prácticas y Pasantías UNAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --unal-green: #4CAF50;
      --unal-green-dark: #388E3C;
      --unal-green-bg: #f0f9f0;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --bg-white: #ffffff;
      --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
      --radius-lg: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      min-height: 300px;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: transparent;
      padding: 2rem 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Forzar altura mínima en mobile */
    @media (max-width: 600px) {
      body {
        min-height: 400px !important;
      }
    }

    @media (max-width: 480px) {
      body {
        min-height: 450px !important;
      }
    }

    .stats-section {
      background: var(--bg-white);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      padding: 2rem;
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
    }

    .stat-card {
      text-align: center;
      padding: 1rem;
    }

    .stat-icon {
      width: 48px;
      height: 48px;
      background: var(--unal-green-bg);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 0.75rem;
    }

    .stat-icon .material-icons {
      font-size: 1.5rem;
      color: var(--unal-green);
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      color: var(--unal-green);
      line-height: 1;
      margin-bottom: 0.25rem;
    }

    .stat-label {
      font-size: 0.8rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    @media (max-width: 768px) {
      body {
        padding: 1.5rem 1rem;
      }

      .stats-section {
        padding: 1.5rem;
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
      }

      .stat-number {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .stat-card {
        padding: 0.5rem;
      }

      .stat-icon {
        width: 40px;
        height: 40px;
      }

      .stat-number {
        font-size: 1.25rem;
      }

      .stat-label {
        font-size: 0.7rem;
      }
    }

    @media (max-width: 600px) {
      body {
        min-height: 350px;
      }
    }
  </style>
</head>
<body>
  <div class="stats-section">
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon">
          <span class="material-icons">description</span>
        </div>
        <div class="stat-number">15</div>
        <div class="stat-label">Convocatorias Activas</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">
          <span class="material-icons">people</span>
        </div>
        <div class="stat-number">45</div>
        <div class="stat-label">Cupos Disponibles</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">
          <span class="material-icons">business</span>
        </div>
        <div class="stat-number">20+</div>
        <div class="stat-label">Empresas Aliadas</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">
          <span class="material-icons">verified</span>
        </div>
        <div class="stat-number">6</div>
        <div class="stat-label">Programas Académicos</div>
      </div>
    </div>
  </div>

  <script>
    function setupIframeHeight() {
      const inIframe = window.self !== window.top;

      if (inIframe) {
        function sendHeightToParent() {
          try {
            const height = Math.max(
              document.body.scrollHeight,
              document.body.offsetHeight,
              document.documentElement.scrollHeight,
              300
            );

            window.parent.postMessage({
              type: 'setHeight',
              height: height
            }, '*');
          } catch (e) {
            console.log('No se pudo comunicar con el iframe padre');
          }
        }

        sendHeightToParent();
        window.addEventListener('resize', sendHeightToParent);
      }
    }

    document.addEventListener('DOMContentLoaded', setupIframeHeight);
  </script>
</body>
</html>
